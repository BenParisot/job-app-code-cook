<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="apply.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Application</h1>
    </header>

    <main>
        <form id="form-example">
            <section>
                <h2>About You</h2>
                <p>
                    <label for="name">Your name:</label>
                    <input 
                        type="text"
                        name="name" 
                        id="name" 
                        autocomplete="off"
                        minlength="1"
                        maxlength="10"
                        value="e.g., Jane Doe"
                        required
                    >
                </p>
            </section>
            <button>Submit Application</button>
        </form>
    </main>
    <script type="module" src="../src/apply.js"></script>
</body>
</html>
